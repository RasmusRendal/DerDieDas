apply plugin: 'com.android.application'

int versionMajor = 1
int versionMinor = 1
int versionPath = 2

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId 'com.machiav3lli.derdiedas'
        minSdkVersion 24
        targetSdkVersion 29
        versionCode = versionMajor * 1000 + versionMinor * 100 + versionPath
        versionName = "${versionMajor}.${versionMinor}.${versionPath}"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
    buildToolsVersion '30.0.2'
}

ext {
    versions = [
            appcompat         : "1.2.0",
            preference        : "1.1.1",
            material          : "1.3.0-alpha04",

            junit             : "1.1.2",
            espresso          : "3.3.0"
    ]
}

dependencies {
    // UI
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
    implementation "androidx.preference:preference:${versions.preference}"
    implementation "com.google.android.material:material:${versions.material}"

    // Test
    implementation "androidx.test.ext:junit:${versions.junit}"
    implementation "androidx.test.espresso:espresso-core:${versions.espresso}"
}
